---
grails:
    profile: web
    codegen:
        defaultPackage: common
    spring:
        transactionManagement:
            proxies: false
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
            doc: application/msword
            docx: application/vnd.openxmlformats-officedocument.wordprocessingml.document
            dot: application/msword
            dotx: application/vnd.openxmlformats-officedocument.wordprocessingml.template
            xls: application/vnd.ms-excel
            xlsx: application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
            ppt: application/vnd.ms-powerpoint
            pptx: application/vnd.openxmlformats-officedocument.presentationml.presentation
            txt: text/plain
            xlf: application/x-xliff+xml
            exe: application/octet-stream
            zip: application/x-zip-compressed
            rar: application/x-rar-compressed
            png: image/png
            gif: image/gif
            jpeg: image/jpeg
            jpg: image/jpg
            svg: image/svg+xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
        upload:
            maxFileSize: 700000000
            maxRequestSize: 700000000
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: none
                scriptlets: html
                taglib: none
                staticparts: none
endpoints:
    jmx:
        unique-names: true

---
hibernate:
    cache:
        queries: false
        use_second_level_cache: false
        use_query_cache: false
dataSource:
    pooled: true
    jmxExport: true
    driverClassName: com.mysql.jdbc.Driver
    username: 'tkrobot'
    password: 'tkrobot'

environments:
    development:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://10.2.16.36:3306/common?autoReconnect=true&characterEncoding=utf-8&useUnicode=true
    test:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://127.0.0.1:3306/grailslm?autoReconnect=true&characterEncoding=utf-8&useUnicode=true
    production:
        dataSource:
            dbCreate: none
            url: jdbc:mysql://127.0.0.1:3306/grailslm?autoReconnect=true&characterEncoding=utf-8&useUnicode=true
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState
                defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED